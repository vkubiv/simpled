name: Release

on:
  push:
    paths:
      - "Cargo.toml"

permissions:
  contents: write

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Get version from Cargo.toml
        id: get_version
        run: |
          # Extract version from Cargo.toml
          VERSION=$(grep "^version" Cargo.toml | head -n 1 | cut -d '"' -f 2)
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.target }}
    needs: get-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: simpled
            asset_name: simpled_linux_amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: simpled.exe
            asset_name: simpled_windows_amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: simpled
            asset_name: simpled_macos_amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: simpled
            asset_name: simpled_macos_arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Prepare binary for release
        shell: bash
        run: |
          mkdir -p dist
          tar -czf dist/${{ matrix.asset_name }}.tar.gz -C target/${{ matrix.target }}/release ${{ matrix.binary_name }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}.tar.gz
          path: ${{ matrix.asset_name }}.tar.gz

  release:
    name: Create Release
    needs: [get-version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          name: Release ${{ needs.get-version.outputs.version }}
          files: artifacts/*
          generate_release_notes: true
